{% extends "base.html" %}

{% block title %}Available Tables{% endblock %}

{% block content %}
<h1 class="mb-4">Available Tables</h1>
<div class="row">
    <div class="col-md-6">
        <div class="list-group">
            {% for table in tables %}
            <a href="{{ url_for('table_view', table_name=table) }}" class="list-group-item list-group-item-action">
                {{ table }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
