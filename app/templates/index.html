{% extends "base.html" %}

{% block title %}MYVC Database - Tables{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">
            <i class="bi bi-volleyball me-2"></i>MYVC Tables
        </h1>
        <div class="text-muted">
            <i class="bi bi-database me-2"></i>{{ tables|length }} Tables
        </div>
    </div>
    
    <div class="row">
        {% for table in tables %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center">
                    <!-- Record Count -->
                    <div class="text-center me-4">
                        <div class="display-4 fw-bold text-primary">{{ table.record_count }}</div>
                        <div class="text-muted small">records</div>
                    </div>
                    <!-- Table Info -->
                    <div class="flex-grow-1">
                        <h5 class="card-title">{{ table.name }}</h5>
                        <a href="{{ url_for('table_view', table_name=table.name) }}" class="btn btn-primary">
                            <i class="bi bi-table"></i> View Table
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
